<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form Demo</title>
</head>
<body>
  <section id="background">
    <div id=background-2>
      <h1 id="title">FCC Survey Form</h1> 
    
      <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <div class="form"> 
        <label for="name" id="name-label"> Name </label> 
        <input type="text" required name="name" id="name" placeholder="Enter your name">     </div>
      <div class="form"> 
        <label for="email" id="email-label"> Email </label>
        <input type="email" required name="email" id="email" placeholder="Enter your email">   </div>
      <div class="form"> 
        <label for="number" id="number-label"> Age (optional) </label>
        <input type="number" name="number" id="number" placeholder="Age" min="1" max="100">
      </div>
      <div class="form">
        <label for="dropdown" id="dropdown-label"> Which option best describes your current role? </label>
        <select name="dropdown" id="dropdown">
          <option disabled selected value>Select current role</option>
          <option value="student" class="drop-option"> Student </option>
          <option value="full-time-job" class="drop-option">Full Time Job</option>
          <option value="full-time-learner" class="drop-option">Full Time Learner</option>
          <option value="prefer-not-to-say" class="drop-option">Prefer not to say</option>
          <option value="other" class="drop-option">Other</option>
        </select>
      </div>
      <div class="form">
        <label for="recommendation" id="recommendation-label">
          Would you recommend freeCodeCamp to a friend?
        </label>
         <label for="rad-1" class="label-recommendation"> <input type="radio" name="recommendation" class="recommendation" value="definitely" id="rad-1"> Definitely </label> 
         <label for="rad-2" class="label-recommendation"> <input type="radio" name="recommendation" class="recommendation" value="maybe" id="rad-2">  Maybe </label> 
         <label for="rad-3" class="label-recommendation"> <input type="radio" name="recommendation" class="recommendation" value="not-sure" id="rad-3"> Not sure </label>
      </div>
      <div class="form">
        <label for="improvement" id="improvement-label">What would you like to see improved? (Check all that apply)</label>
        <label for="fe" class="label-improvement"> <input type="checkbox" name="front-end" value="front-end" class="improvement" id="fe">Front-End projects</label>
        <label for="be" class="label-improvement"> <input type="checkbox" name="back-end" value="back-end" class="improvement" id="be">Back-End projects</label>
        <label for="dv" class="label-improvement"> <input type="checkbox" name="data-visualization" value="data-visualization" class="improvement" id="dv">Data Visualization</label>
        <label for="challenges" class="label-improvement"> <input type="checkbox" name="challenges" value="challenges" class="improvement" id="challenges">Challenges</label>
        <label for="osc" class="label-improvement"> <input type="checkbox" name="open-source" value="open-source" class="improvement" id="osc">Open Source Community</label>
        <label for="ghr" class="label-improvement"> <input type="checkbox" name="gitter-help" value="gitter-help" class="improvement" id="ghr">Gitter help rooms</label>
        <label for="vids" class="label-improvement"> <input type="checkbox" name="videos" value="videos" class="improvement" id="vids">Videos</label>
        <label for="cm" class="label-improvement"> <input type="checkbox" name="city-meetups" value="city-meetups" class="improvement" id="cm">City Meetups</label>
        <label for="wiki" class="label-improvement"> <input type="checkbox" name="wiki" value="wiki" class="improvement" id="wiki">Wiki</label>
        <label for="forum" class="label-improvement"> <input type="checkbox" name="forum" value="forum" class="improvement" id="forum">Forum</label>
        <label for="ac" class="label-improvement"> <input type="checkbox" name="additional-courses" value="additional-courses" class="improvement" id="ac">Additional Courses</label>
      </div>
      <div class="form">
        <label for="comments" id="comments-label">
          Any comments or suggestions?
        </label>
        <textarea id="comments" name="fcccomments" rows="5" cols="50" placeholder="Enter your comments here..."></textarea>
      </div>
      <div class="form">
        <input type="submit" id="submit">
      </div>
    </form>
    </div>
  </section>
</body>
</html>
